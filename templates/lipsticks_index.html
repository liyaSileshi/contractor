<!-- templates/playlists_index.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Lipsticks</h1>
    <a href='/lipsticks/new'>New Lipstick</a>
    {% for lipstick in lipsticks %}
        <h2>{{ lipstick.type }}</h2>
        <small>{{ lipstick.color }}</small>
    {% endfor %}
{% endblock %}
